<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post"> 
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="input-group">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-control" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group">
            <label class="form-label">Race Of Ethinicity</label>
            <!-- name matches dataset column `race_ethnicity` -->
            <select name="race_ethnicity" class="form-control" required>
                <option class="placeholder" selected disabled value="">Select your Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>
        <div class="input-group">
            <label class="form-label">Parental Level of Education</label>
            <!-- name matches dataset column `parental_level_of_education` -->
            <select name="parental_level_of_education" class="form-control" required>
                <option class="placeholder" selected disabled value="">Select your Parental Level of Education</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>
        <div class="input-group">
            <label class="form-label">Lunch</label>
            <select name="lunch" class="form-control" required>
                <option class="placeholder" selected disabled value="">Select your Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>
        <div class="input-group">
            <label class="form-label">Test Preparation Course</label>
            <select name="test_preparation_course" class="form-control" required>
                <option class="placeholder" selected disabled value="">Select your Test Preparation Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="input-group">
            <label class="form-label">Reading Score</label>
            <input type="number" name="reading_score" class="form-control" placeholder="Enter your Reading Score (0-100)" min="0" max="100" step="1" required>
        </div>
        <div class="input-group">
            <label class="form-label">Writing Score</label>
            <input type="number" name="writing_score" class="form-control" placeholder="Enter your Writing Score (0-100)" min="0" max="100" step="1" required>
        </div>
        <div class="input-group">
            <button type="submit" class="btn">Predict Performance</button>
        </div>
    </form>
    </div>
    <h2>Prediction Results: {{ results }}</h2>
</body>
</html>
